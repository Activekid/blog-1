<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, user-scalable=no">
    <title>viewport width 750</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/m.css">
</head>
<body>
<div class="wrapper" style="min-height: 100%;">
    <div class="container">
        <form id="form" class="register" novalidate="novalidate">
            <div data-key="validator" data-uuid="bb8d5c70-5a5f-832f-d816-339b8dae3b9f">
                <div class="field-input">
                    <i class="icon icon-phone"></i>
                    <label class="input-label">
                        <input autocomplete="off" type="tel" id="phone" placeholder="请填写11位手机号码" class="input-item">
                    </label>
                </div>
                <div data-key="validator" data-uuid="4ce55eb4-7cd1-ffb5-b860-39c84a7e4446">
                    <div class="field-input">
                        <i class="icon icon-code"></i>
                        <label class="input-label">
                            <button class="input-code">获取验证码</button>
                            <input autocomplete="off" type="text" id="code" placeholder="请输入验证码" class="input-item"
                                   data-com.agilebits.onepassword.user-edited="yes">
                        </label>
                    </div>
                </div>
                <div data-key="validator" data-uuid="ee088370-9805-4e6b-2521-8cc862f80acb">
                    <div class="field-input">
                        <i class="icon icon-password"></i>
                        <label class="input-label">
                            <i id="eye" class="eye"></i>
                            <!---->
                            <input autocomplete="off" type="password" id="password" placeholder="6-20位字母与数字的组合"
                                   class="input-item"
                                   data-com.agilebits.onepassword.user-edited="yes">
                        </label>
                    </div>
                </div>
                <div data-key="validator" data-uuid="186d5d1f-abe2-d16a-3556-bab149750813">
                    <div class="field-input">
                        <i class="icon icon-invitor"></i>
                        <label class="input-label input-label-invitor">
                            <!---->
                            <input autocomplete="off" type="text" id="invitor" placeholder="请输入邀请码" class="input-item">
                        </label>
                    </div>
                </div>
                <div data-key="validator" data-uuid="686562c1-8ab5-a8d8-6de5-0956cb129474"
                <label class="field-text">
                    <div class="input-check">
                        <input autocomplete="off" type="checkbox" id="agree" class="field-check">
                        <i class="icon-check"></i>
                    </div>
                    <span class="content">同意并签署
              <a href="https://xloanapp.houbank.com/xloan-app/arguments/registerArgument">《厚本金融注册服务协议》</a>
            </span>
                </label>
            </div>
            <input type="submit" id="register" value="注册" class="field-button">
        </form>
    </div>
    <div class="steps">
        <dl class="step">
            <dt class="step-title">1分钟</dt>
            <dd class="step-icon">
                <img src="//static.houbank.com/app/channel-manage/img/step1.95f06fc.png" alt="第一步">
            </dd>
            <dt class="step-subtitle">资料少</dt>
            <dd class="step-des">仅需信用卡授权</dd>
        </dl>
        <dl class="step">
            <dt class="step-title step2">2步</dt>
            <dd class="step-icon">
                <img src="//static.houbank.com/app/channel-manage/img/step2.a0e05a5.png" alt="第三步">
            </dd>
            <dt class="step-subtitle">步骤简</dt>
            <dd class="step-des">网络申请，在线审批</dd>
        </dl>
        <dl class="step">
            <dt class="step-title">3小时</dt>
            <dd class="step-icon">
                <img src="//static.houbank.com/app/channel-manage/img/step3.28ba678.png" alt="第三步">
            </dd>
            <dt class="step-subtitle">放款快</dt>
            <dd class="step-des">极速审批，最高50万</dd>
        </dl>
    </div>
    <div class="footer">
        <p class="text">Copyright 2016 Houbank.com,All Rights Reserved.</p>
        <p class="text">上海厚本金融信息服务有限公司</p>
    </div>
</div>
</body>

</html>
